<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Users Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand ms-4">
        <strong th:text="${user.getUsername()}"></strong>
        <th> with roles: </th> <th th:text="${user.getRolesAsString()}"/>
    </a>
    <div class="collapse navbar-collapse mx-auto">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-auto">
                <a class="nav-link mx-auto" th:href="@{/logout}">
                    Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>
            <p class="text-center">User information-page</p>
        </h1>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th> ID</th>
                <th> First Name</th>
                <th> Last Name</th>
                <th> Age</th>
                <th> Email</th>
                <th> Role</th>
            </tr>
            </thead>

            <tbody>
            <tr th:action="@{/user}" th:object="${user}" th:method="GET">
                <td th:text="*{id}"></td>
                <td th:text="*{firstName}"></td>
                <td th:text="*{lastName}"></td>
                <td th:text="*{age}"></td>
                <td th:text="*{email}"></td>
                <td th:text="*{getRolesAsString()}"></td>
            <tr/>
            </tbody>
        </table>
    </div>

    <form th:action="@{/admin/logout}" class="btn btn-info btn-lg" th:method="POST">
        <input class="glyphicon glyphicon-log-out" type="submit" value="Logout"/>
    </form>

</div>
</body>
</html>
