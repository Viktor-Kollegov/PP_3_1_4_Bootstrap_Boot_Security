<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Users Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand ms-4">
        <strong th:text="${admin.getUsername()}"></strong>
        <th> with roles:</th>
        <th th:text="${admin.getRolesAsString()}"/>
    </a>
    <div class="collapse navbar-collapse mx-auto">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-auto">
                <a class="nav-link mx-auto" th:href="@{/logout}">
                    Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>
            <p class="text-center"> Admin panel </p>
        </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{admin/new}" class="btn btn-primary btn-sm mb-3">Add User</a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Are you sure?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-center">By doing this, all data will be permanently deleted!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <form th:action="@{/admin/clear}" th:method="DELETE">
                        <button type="submit" class="btn btn-danger">Confirm deletion</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th> ID</th>
                <th> First Name</th>
                <th> Last Name</th>
                <th> Age</th>
                <th> Email</th>
                <th> Role</th>
                <th> Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.getRolesAsString()}"></td>
                <td>
                    <div class="btn-toolbar">
                        <a th:href="@{/admin/edit/{id}(id=${user.id})}"
                           class="btn btn-primary mx-2">Edit</a>
                        <form th:action="@{/admin/delete/{id}(id=${user.id})}" th:object="${user}" th:method="DELETE">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger float-md-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Clear the table
    </button>
</div>
</body>
</html>
